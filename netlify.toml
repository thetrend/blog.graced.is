[build]
  functions = "functions"
  command = "npm run build"
  publish = "dist"
[[redirects]]
  from ="/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[context.branch-deploy]
  NODE_ENV = "staging"
[context.production]
  NODE_ENV = "production"
